<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient: Darker cyan to emerald for light background -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Reverse gradient for accents -->
    <linearGradient id="accentGradient" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0099CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Light background circle -->
  <circle cx="400" cy="400" r="400" fill="#F8FAFC"/>
  
  <!-- Outer ring with gradient -->
  <circle cx="400" cy="400" r="360" fill="none" stroke="url(#mainGradient)" stroke-width="3" opacity="0.4"/>
  
  <!-- Inner decorative ring -->
  <circle cx="400" cy="400" r="320" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Code bracket decorations - Left -->
  <g filter="url(#glow)">
    <path d="M 200 350 L 160 400 L 200 450" 
          fill="none" 
          stroke="url(#mainGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Code bracket decorations - Right -->
  <g filter="url(#glow)">
    <path d="M 600 350 L 640 400 L 600 450" 
          fill="none" 
          stroke="url(#accentGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Forward slashes decoration - Top -->
  <g opacity="0.5">
    <line x1="360" y1="180" x2="380" y2="220" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="400" y1="170" x2="420" y2="210" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="440" y1="180" x2="460" y2="220" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Central hexagon background -->
  <g filter="url(#shadow)">
    <polygon points="400,260 480,305 480,395 400,440 320,395 320,305" 
             fill="#FFFFFF" 
             stroke="url(#mainGradient)" 
             stroke-width="4"/>
  </g>
  
  <!-- DFA Monogram -->
  <g filter="url(#glow)">
    <!-- D -->
    <path d="M 330 320 L 330 380 L 350 380 Q 370 380 370 350 Q 370 320 350 320 Z" 
          fill="url(#mainGradient)" 
          stroke="url(#mainGradient)" 
          stroke-width="2"/>
    
    <!-- F -->
    <path d="M 385 320 L 385 380 M 385 320 L 410 320 M 385 348 L 405 348" 
          fill="none" 
          stroke="url(#mainGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- A -->
    <path d="M 425 380 L 440 320 L 455 380 M 430 360 L 450 360" 
          fill="none" 
          stroke="url(#accentGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Curved text path for "Devs For All" -->
  <defs>
    <path id="textPath" d="M 150,400 A 250,250 0 0,1 650,400"/>
  </defs>
  
  <!-- Main text -->
  <text font-family="'Segoe UI', 'Arial', sans-serif" 
        font-size="42" 
        font-weight="700" 
        letter-spacing="4"
        fill="url(#mainGradient)">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">
      DEVS FOR ALL
    </textPath>
  </text>
  
  <!-- Decorative dots -->
  <g fill="url(#mainGradient)" opacity="0.7">
    <circle cx="280" cy="500" r="3"/>
    <circle cx="300" cy="510" r="2"/>
    <circle cx="500" cy="510" r="2"/>
    <circle cx="520" cy="500" r="3"/>
  </g>
  
  <!-- Bottom accent line -->
  <line x1="300" y1="530" x2="500" y2="530" 
        stroke="url(#mainGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.6"/>
  
  <!-- Small code symbols at bottom -->
  <g font-family="'Courier New', monospace" 
     font-size="24" 
     fill="url(#mainGradient)" 
     opacity="0.5">
    <text x="340" y="560" text-anchor="middle"></></text>
    <text x="460" y="560" text-anchor="middle">{}</text>
  </g>
</svg>