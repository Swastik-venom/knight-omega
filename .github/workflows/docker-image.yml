name: Publish Docker image (alpha)

on:
  push:
    branches: [ alpha ]
  workflow_dispatch:
    inputs:
      name:
        description: "Reason for release"
        required: false

jobs:
  push_to_registries:
    name: Push Docker image to Docker Hub and GHCR
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏷️ Generate version string
        run: |
          echo "alpha-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)" > VERSION
          echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🔐 Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🧠 Extract metadata for Docker tags/labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/swastikjaat7/knight-omega:alpha
            ghcr.io/Swastik-venom/knight-omega
          tags: |
            type=raw,value=alpha
            type=raw,value=${{ env.VERSION }}

      - name: 🏗️ Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
